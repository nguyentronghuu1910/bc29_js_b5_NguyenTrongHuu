<!doctype html>
<html lang="en">

<head>
    <title>bài tập js buổi-5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- Bài tập 1 -->

    <section class="container">
        <div class="row py-5 text-center">
            <div class="col-xl">
                <div class="card">
                    <div class="card-header">
                        <h3>Bài tập 1: (Quản lý tuyển sinh)</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Điểm chuẩn</label>
                            <input id="diemChuan" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="">Môn 1</label>
                            <input id="mon_1" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="">Môn 2</label>
                            <input id="mon_2" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="">Môn 3</label>
                            <input id="mon_3" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="">Khu vực</label>
                            <select id="khuVuc">
                           <option value="2">A - 2đ</option>
                           <option value="1">B - 1đ</option>
                           <option value="0.5">C - 0.5đ</option>
                           <option value="0">Không thuộc khu vực ưu tiên</option>
                       </select>
                        </div>
                        <div class="form-group">
                            <label for="">Đối tượng</label>
                            <select id="doiTuong">
                           <option value="2.5">1 - 2.5đ</option>
                           <option value="1.5">2 - 1.5đ</option>
                           <option value="1">3 - 1đ</option>
                           <option value="0">Không thuộc đối tượng ưu tiên</option>
                       </select>
                        </div>
                        <button id="btnKQ1" class="btn btn-success">Kết quả</button>
                    </div>
                    <div id="txtFooter1" class=" alert alert-success card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </section>

    <hr />


    <!-- Bài tập 2 -->
    <div class="container">
        <div class="row py-5 text-center">
            <div class="col-xl">
                <div class="card">
                    <div class="card-header">
                        <h3>Bài tập 2: (Tính tiền điện)</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="tenKhachHang">Tên khách hàng</label>
                            <input id="tenKhachHang" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="soDien">Số kW điện</label>
                            <input id="soDien" type="text" />
                        </div>
                        <button id="btnKQ2" class="btn btn-danger">Tính</button>
                    </div>
                    <div id="txtFooter2" class=" alert alert-success card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
</body>

</html>
